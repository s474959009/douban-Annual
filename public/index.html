<!doctype html>
<html lang="en">
  <head>
    <!-- In HTML5, the following two are equal -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <!-- telephone numbers in the HTML code should not appear as hypertext links -->
    <meta name="format-detection" content="telephone=no">

    <!-- Douban specific -->
    <meta name="url_name" content="movie-annual2016">
    <meta name="user_id" content="">

    <!-- Open graph meta tags -->
    <meta property="og:site_name" content="豆瓣" />
    <meta property="og:title" content="豆瓣2016年度电影榜单" />
    <meta property="og:description" content="一生中不可错过的好电影都在这里了" />
    <meta property="og:url" content="https://movie.douban.com/annual2016?source=broadcast" />
    <meta property="og:image" content="%PUBLIC_URL%/p1609.jpg" />

    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>豆瓣2016年度电影榜单</title>
  </head>
  <body>
    <div id="app"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
